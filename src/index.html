<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- ✅ SEO & Metadata -->
    <title>Tourizio – Explore The World</title>
    <meta
      name="description"
      content="Tourizio: Discover destinations, book trips, and create unforgettable travel experiences."
    />
    <meta
      name="keywords"
      content="tourism, travel, destinations, booking, hotels, flights, holiday"
    />
    <meta name="author" content="Tourizio Team" />

    <!-- ✅ Open Graph for Social Media -->
    <meta property="og:title" content="Tourizio – Explore The World" />
    <meta
      property="og:description"
      content="Discover stunning destinations and book your dream trip with Tourizio."
    />
    <meta property="og:image" content="assets/images/preview.png" />
    <meta property="og:url" content="https://tourizio.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <!-- ✅ Leaflet Maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- ✅ Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- ✅ Fonts (Times New Roman for headings, Open Sans for body) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        background: #fdfdfd;
      }
      h1, h2, h3, h4 {
        font-family: "Times New Roman", serif;
      }

      /* ✅ Preloader Styling */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #009688, #ff7043);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid #fff;
        border-top: 5px solid #ffcc80;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <base href="/" />
  </head>
  <body>
    <!-- ✅ Preloader (hidden after Angular loads) -->
    <div id="preloader">
      <div class="loader"></div>
    </div>

    <!-- ✅ Angular App Root -->
    <app-root></app-root>

    <!-- ✅ Preloader Removal Script -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById("preloader");
        if (loader) loader.style.display = "none";
      });
    </script>
  </body>
</html>
