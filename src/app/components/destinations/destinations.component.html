<!-- Hero Section -->
<div
  class="relative bg-cover bg-center h-64 md:h-96 rounded-b-lg hero-parallax"
  [style.backgroundImage]="'url(assets/images/bg.webp)'"
>
  <div
    class="absolute inset-0 bg-black/50 flex flex-col justify-center items-center text-center text-white px-4 fade-in"
  >
    <h1 class="text-4xl md:text-5xl font-bold mb-2 animate-slide-down">
      Explore Your Dream Destination
    </h1>
    <p class="text-lg md:text-2xl animate-fade-in delay-200">
      Discover amazing places and plan your perfect trip
    </p>
    <span class="animate-bounce mt-6 text-white text-2xl">&#x21E3;</span>
  </div>
</div>

<!-- Trending Destinations Section -->
<div class="max-w-6xl mx-auto py-12 px-4">
  <h2 class="text-3xl font-bold text-center mb-8 scroll-reveal">Trending Destinations</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div
      *ngFor="let place of trendingPlaces"
      class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition-transform duration-300 scroll-reveal hover:shadow-2xl relative"
    >
      <div class="relative w-full h-48 overflow-hidden">
        <ng-container *ngIf="place.image; else loadingSkeleton">
          <img
            [src]="place.image"
            [alt]="place.name"
            class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
            loading="lazy"
          />
        </ng-container>
        <ng-template #loadingSkeleton>
          <div class="skeleton w-full h-full"></div>
        </ng-template>
      </div>
      <div class="p-4">
        <h3 class="text-xl font-semibold">{{ place.name }}</h3>
        <p class="text-gray-500">{{ place.location }}</p>
        <span class="absolute top-2 left-2 bg-blue-600 text-white text-xs px-2 py-1 rounded shadow">
          Trending
        </span>
      </div>
    </div>
  </div>
</div>

<!-- Popular Places Section -->
<div class="bg-gray-50 py-12 px-4">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-800 scroll-reveal">
      Choose Your Destination
    </h2>
    <div class="grid md:grid-cols-3 gap-8 mb-10">
      <div
        *ngFor="let p of popularPlaces"
        class="bg-white rounded-xl shadow-lg overflow-hidden relative hover:shadow-2xl transform transition duration-300 hover:-translate-y-1 scroll-reveal"
      >
        <!-- Favorite badge -->
        <button
          (click)="toggleFavorite(p)"
          class="absolute top-2 right-2 z-10 text-red-400 hover:text-red-500 transition text-xl md:text-2xl"
        >
          <i
            class="fa"
            [ngClass]="{
              'fa-heart': isFavorite(p),
              'fa-heart-o': !isFavorite(p)
            }"
          ></i>
        </button>

        <!-- Image -->
        <div class="relative w-full h-56 rounded-t-xl overflow-hidden">
          <img
            [src]="p.image"
            [alt]="p.name"
            class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
            loading="lazy"
          />
        </div>

        <!-- Details -->
        <div class="p-6 flex flex-col">
          <h4 class="text-xl font-semibold mb-1">{{ p.name }}</h4>
          <p class="text-gray-600 mb-2">{{ p.description }}</p>

          <p class="text-green-600 font-bold mb-4">
            ₹{{ p.price }}
            <span *ngIf="p.days" class="ml-3">
              <span class="text-gray-400">•&nbsp;</span>
              <span class="text-green-600">{{ p.days }}</span>
              <span class="text-green-600 font-bold">
                {{ p.days === 1 ? " day" : " days" }}
              </span>
            </span>
          </p>

          <div class="flex gap-3 mb-4">
            <button
              (click)="onBookNow(p.id)"
              class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
            >
              Book Now
            </button>
            <button
              class="flex-1 bg-gray-200 text-blue-700 py-2 px-4 rounded-lg hover:bg-blue-100 font-semibold transition"
            >
              View Details
            </button>
          </div>

          <!-- Mini Map -->
          <div
            class="w-full h-48 md:h-64 rounded-lg shadow-inner overflow-hidden relative border border-gray-200"
            [id]="'mini-map-' + p.id"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
