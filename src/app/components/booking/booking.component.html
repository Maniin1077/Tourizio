<!-- ===============================
     Booking Card
================================= -->
<div class="max-w-md mx-auto mt-8 mb-8 p-8 bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-shadow duration-300 animate-fadeInUp">
  <h2 class="text-3xl font-bold mb-4 text-center font-times">Book Your Trip</h2>
  <p class="text-gray-600 mb-6 text-center font-open-sans">
    Select your preferred destination and date, and confirm your booking with ease.
  </p>

  <form (ngSubmit)="confirmBooking()" class="space-y-5">

    <!-- Name -->
    <div class="relative">
      <label class="block font-semibold mb-1 font-times">Name</label>
      <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-user"></i></span>
      <input
        type="text"
        [(ngModel)]="booking.name"
        name="name"
        placeholder="Enter your full name"
        class="w-full border rounded-lg p-3 pl-10 focus:ring-2 focus:ring-teal-400 transition duration-200 font-open-sans"
        required
      />
    </div>

    <!-- Destination -->
    <div class="relative">
      <label class="block font-semibold mb-1 font-times">Destination</label>
      <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-map-marker-alt"></i></span>
      <input
        type="text"
        [(ngModel)]="booking.destination"
        name="destination"
        placeholder="Select from destinations page"
        class="w-full border rounded-lg p-3 pl-10 bg-gray-100 font-open-sans"
        readonly
      />
    </div>

    <!-- Price -->
    <div class="relative">
      <label class="block font-semibold mb-1 font-times">Price (per person)</label>
      <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-tag"></i></span>
      <input
        type="text"
        [value]="selectedPlace?.price | currency: 'INR'"
        name="price"
        class="w-full border rounded-lg p-3 pl-10 bg-gray-100 font-open-sans"
        readonly
      />
    </div>

    <!-- Date -->
    <div class="relative">
      <label class="block font-semibold mb-1 font-times">Date</label>
      <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-calendar-alt"></i></span>
      <input
        type="date"
        [(ngModel)]="booking.date"
        name="date"
        class="w-full border rounded-lg p-3 pl-10 focus:ring-2 focus:ring-teal-400 transition duration-200 font-open-sans"
        required
      />
    </div>

    <!-- People -->
    <div class="relative">
      <label class="block font-semibold mb-1 font-times">People</label>
      <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-users"></i></span>
      <input
        type="number"
        [(ngModel)]="booking.people"
        name="people"
        placeholder="Number of people"
        class="w-full border rounded-lg p-3 pl-10 focus:ring-2 focus:ring-teal-400 transition duration-200 font-open-sans"
        required
        min="1"
      />
    </div>

    <!-- Total Price -->
    <div *ngIf="selectedPlace" class="relative">
      <label class="block font-semibold mb-1 font-times">Total Price</label>
      <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-wallet"></i></span>
      <input
        type="text"
        [value]="selectedPlace.price * (booking.people || 1) | currency: 'INR'"
        readonly
        class="w-full border rounded-lg p-3 pl-10 bg-gray-100 font-open-sans"
      />
    </div>

    <!-- Confirm Booking Button -->
    <button
      type="submit"
      [disabled]="isBooking || !booking.name || !booking.destination || !booking.date || booking.people < 1"
      class="w-full py-3 px-6 rounded-xl font-semibold text-white bg-gradient-to-r from-teal-500 to-orange-400 hover:from-teal-600 hover:to-orange-500 transition duration-300 flex justify-center items-center disabled:bg-gray-400 disabled:cursor-not-allowed shadow-md hover:shadow-xl"
    >
      <span *ngIf="!isBooking">Confirm Booking</span>
      <span *ngIf="isBooking" class="flex items-center justify-center gap-2">
        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Booking...
      </span>
    </button>
  </form>
</div>

<!-- ===============================
     Explore More Destinations
================================= -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12">
  <h2 class="text-3xl font-bold mb-6 text-center font-times">Explore More Destinations</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let p of filteredPlaces" class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300 animate-fadeInUp">
      <div class="flex flex-col h-full">

        <!-- Image -->
        <div class="relative h-48 md:h-64 rounded-t-2xl overflow-hidden">
          <img
            [src]="p.imageUrl"
            [alt]="p.name"
            class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-300"
          />
          <div class="absolute top-3 right-3 bg-white bg-opacity-75 rounded-full p-2 cursor-pointer" (click)="toggleFavorite(p)">
            <i
              class="fas"
              [ngClass]="{
                'fa-heart text-red-500': isFavorite(p),
                'fa-heart text-gray-400': !isFavorite(p)
              }"
            ></i>
          </div>
        </div>

        <!-- Details -->
        <div class="p-4 flex-1 flex flex-col justify-between">
          <h3 class="text-xl font-semibold font-times mb-2">{{ p.name }}</h3>
          <p class="text-gray-600 mb-2 font-open-sans">{{ p.location }}</p>
          <p class="text-green-600 font-bold mb-4">
            ₹{{ p.price }}
            <span *ngIf="p.days" class="ml-2 text-gray-400">•</span>
            <span *ngIf="p.days" class="ml-1">{{ p.days }} {{ p.days === 1 ? 'day' : 'days' }}</span>
          </p>

          <div class="flex gap-3 mt-auto">
            <button (click)="confirmBooking(p)" class="flex-1 btn-primary">Book Now</button>
            <button class="flex-1 btn-secondary">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
