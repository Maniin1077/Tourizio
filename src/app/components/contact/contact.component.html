<div class="contact-page relative bg-gradient-to-br from-[#fdf7f0] to-[#f9f9f9] py-16 px-6 font-body">
  <div class="max-w-3xl mx-auto bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-gray-200">
    
    <!-- Header -->
    <div class="text-center mb-10">
      <h2 class="text-4xl font-heading text-teal-700">Contact Us</h2>
      <p class="text-gray-600 mt-2">Weâ€™d love to hear from you! Fill out the form below or reach us through our social channels.</p>
    </div>

    <!-- Success & Error Messages -->
    <div *ngIf="showSuccessMessage" class="mb-6 flex items-center gap-3 p-4 bg-green-50 border border-green-300 text-green-800 rounded-lg shadow">
      <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
      <div>
        <p class="font-medium">Thank you for your message!</p>
        <p class="text-sm">We'll get back to you within 24 hours.</p>
      </div>
    </div>

    <div *ngIf="showErrorMessage" class="mb-6 flex items-center gap-3 p-4 bg-red-50 border border-red-300 text-red-800 rounded-lg shadow">
      <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
      <div>
        <p class="font-medium">Something went wrong!</p>
        <p class="text-sm">Please try again or contact us directly.</p>
      </div>
    </div>

    <!-- Contact Form -->
    <form (ngSubmit)="submitContact()" #contactForm="ngForm" class="space-y-6">
      <input type="hidden" name="access_key" [value]="web3formsKey" />
      <input type="hidden" name="subject" value="New Contact Form Submission - Tourism App" />
      <input type="hidden" name="redirect" value="https://web3forms.com/success" />

      <!-- Name -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Name</label>
        <div class="relative">
          <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-user"></i></span>
          <input type="text" [(ngModel)]="contact.name" name="name" required placeholder="Your full name"
            class="w-full border rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent"/>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-envelope"></i></span>
          <input type="email" [(ngModel)]="contact.email" name="email" required placeholder="your.email@example.com"
            class="w-full border rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent"/>
        </div>
      </div>

      <!-- Phone -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Phone (Optional)</label>
        <div class="relative">
          <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-phone"></i></span>
          <input type="tel" [(ngModel)]="contact.phone" name="phone" placeholder="+1 (555) 123-4567"
            class="w-full border rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent"/>
        </div>
      </div>

      <!-- Inquiry Type -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Inquiry Type</label>
        <select [(ngModel)]="contact.inquiryType" name="inquiry_type" class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent">
          <option value="">Select inquiry type</option>
          <option value="booking">Booking Inquiry</option>
          <option value="information">General Information</option>
          <option value="support">Customer Support</option>
          <option value="feedback">Feedback</option>
          <option value="partnership">Partnership</option>
        </select>
      </div>

      <!-- Message -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Message</label>
        <textarea [(ngModel)]="contact.message" name="message" rows="5" required
          placeholder="Tell us how we can help you with your travel plans..."
          class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent resize-vertical"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="isSubmitting || !contactForm.valid"
        class="w-full bg-gradient-to-r from-teal-600 to-orange-500 text-white py-3 rounded-lg shadow-md hover:shadow-xl transform hover:-translate-y-1 transition font-semibold flex items-center justify-center">
        <span *ngIf="!isSubmitting">Send Message</span>
        <span *ngIf="isSubmitting" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Sending...
        </span>
      </button>
    </form>

    <!-- Embedded Map -->
    <div class="mt-12 rounded-lg overflow-hidden shadow-lg">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086511768227!2d-122.419415!3d37.774929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5c6e97b7%3A0x66a2f2c79b7cf1c5!2sSan+Francisco!5e0!3m2!1sen!2sus!4v1696000000000" 
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Social Icons -->
    <div class="mt-10 flex justify-center gap-6 text-2xl text-teal-700">
      <a href="#" class="hover:text-orange-500 transition"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="hover:text-orange-500 transition"><i class="fab fa-twitter"></i></a>
      <a href="#" class="hover:text-orange-500 transition"><i class="fab fa-instagram"></i></a>
      <a href="#" class="hover:text-orange-500 transition"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</div>
