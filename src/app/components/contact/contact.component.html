<div class="contact-page relative bg-gradient-to-br from-[#fdf7f0] to-[#f9f9f9] py-16 px-6 font-body">
  <div class="max-w-3xl mx-auto bg-white/90 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-gray-200">
    
    <!-- Header -->
    <div class="text-center mb-10">
      <h2 class="text-4xl font-heading text-teal-700">Contact Us</h2>
      <p class="text-gray-600 mt-2">Weâ€™d love to hear from you! Fill out the form below or reach us through our social channels.</p>
    </div>

    <!-- Success & Error Messages -->
    <div *ngIf="showSuccessMessage" class="mb-6 flex items-center gap-3 p-4 bg-green-50 border border-green-300 text-green-800 rounded-lg shadow">
      <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
      <div>
        <p class="font-medium">Thank you for your message!</p>
        <p class="text-sm">We'll get back to you within 24 hours.</p>
      </div>
    </div>

    <div *ngIf="showErrorMessage" class="mb-6 flex items-center gap-3 p-4 bg-red-50 border border-red-300 text-red-800 rounded-lg shadow">
      <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
      <div>
        <p class="font-medium">Something went wrong!</p>
        <p class="text-sm">Please try again or contact us directly.</p>
      </div>
    </div>

    <!-- Contact Form -->
    <form (ngSubmit)="submitContact()" #contactForm="ngForm" class="space-y-6">
      <!-- Name -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Full Name <span class="text-red-500">*</span></label>
        <div class="relative">
          <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="text" [(ngModel)]="contact.name" name="name" required
            (input)="saveToLocalStorage()"
            placeholder="Your full name"
            class="w-full border rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent"/>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="email" [(ngModel)]="contact.email" name="email" required
            (input)="saveToLocalStorage()"
            placeholder="your.email@example.com"
            class="w-full border rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent"/>
        </div>
      </div>

      <!-- Phone -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Phone (Optional)</label>
        <div class="relative">
          <i class="fas fa-phone absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="tel" [(ngModel)]="contact.phone" name="phone"
            (input)="saveToLocalStorage()"
            placeholder="+1 (555) 123-4567"
            class="w-full border rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent"/>
        </div>
      </div>

      <!-- Inquiry Type -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Inquiry Type <span class="text-red-500">*</span></label>
        <div class="relative">
          <i class="fas fa-question-circle absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <select [(ngModel)]="contact.inquiryType" name="inquiry_type" required
            (change)="saveToLocalStorage()"
            class="w-full border rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent">
            <option value="">Select inquiry type</option>
            <option value="booking">Booking Inquiry</option>
            <option value="information">General Information</option>
            <option value="support">Customer Support</option>
            <option value="feedback">Feedback</option>
            <option value="partnership">Partnership</option>
          </select>
        </div>
      </div>

      <!-- Message -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Message <span class="text-red-500">*</span></label>
        <div class="relative">
          <i class="fas fa-comment-dots absolute left-3 top-5 text-gray-400"></i>
          <textarea [(ngModel)]="contact.message" name="message" rows="5" required
            (input)="saveToLocalStorage()"
            placeholder="Tell us how we can help you with your travel plans..."
            class="w-full border rounded-lg p-3 pl-10 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent resize-vertical"></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="isSubmitting || !contactForm.valid"
        class="w-full bg-gradient-to-r from-teal-600 to-orange-500 text-white py-3 rounded-lg shadow-md hover:shadow-xl transform hover:-translate-y-1 transition font-semibold flex items-center justify-center">
        <span *ngIf="!isSubmitting">Send Message</span>
        <span *ngIf="isSubmitting" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Sending...
        </span>
      </button>
    </form>

  </div>
</div>
