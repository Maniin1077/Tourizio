
<!-- FILE: payment.component.html -->

<form #paymentForm="ngForm" (ngSubmit)="makePayment(paymentForm)">
  <div
    class="max-w-md mx-auto mt-10 mb-10 p-6 border rounded-2xl shadow-lg bg-white relative overflow-hidden"
  >
    <!-- Decorative Gradient Top Border -->
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-teal-500 to-orange-400 rounded-t-2xl"></div>

    <h2 class="text-2xl font-semibold mb-6 text-center text-teal-700">
      ðŸ’³ Payment Details
    </h2>

    <!-- Card Number -->
    <div class="mb-5">
      <label class="block mb-1 font-medium">Card Number</label>
      <div class="relative">
        <input
          type="text"
          [(ngModel)]="cardNumber"
          name="cardNumber"
          maxlength="16"
          placeholder="XXXX XXXX XXXX XXXX"
          class="w-full border rounded-lg py-2 px-3 pr-20 outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-400 transition"
          required
        />
        <div
          *ngIf="paymentForm.submitted && !cardNumber"
          class="text-red-500 text-xs mt-1"
        >
          Card number is required
        </div>

        <!-- Card icons -->
        <div class="absolute right-3 top-1/2 -translate-y-1/2 flex gap-1">
          <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" class="h-6 w-auto" />
          <img src="https://img.icons8.com/color/48/mastercard-logo.png" alt="MasterCard" class="h-6 w-auto" />
          <img src="https://img.icons8.com/color/48/amex.png" alt="Amex" class="h-6 w-auto" />
        </div>
      </div>
    </div>

    <!-- Expiry + CVV -->
    <div class="grid grid-cols-3 gap-4 mb-5">
      <div>
        <label class="block mb-1 font-medium">Expiry Month</label>
        <select
          [(ngModel)]="expiryMonth"
          name="expiryMonth"
          class="w-full border rounded-lg px-2 py-2 focus:ring-2 focus:ring-teal-400 transition"
          required
        >
          <option value="">Month</option>
          <option *ngFor="let m of months" [value]="m">{{ m }}</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">Expiry Year</label>
        <select
          [(ngModel)]="expiryYear"
          name="expiryYear"
          class="w-full border rounded-lg px-2 py-2 focus:ring-2 focus:ring-teal-400 transition"
          required
        >
          <option value="">Year</option>
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-medium">CVV</label>
        <input
          type="password"
          [(ngModel)]="cvv"
          name="cvv"
          maxlength="3"
          placeholder="â€¢â€¢â€¢"
          class="w-full border rounded-lg px-2 py-2 focus:ring-2 focus:ring-orange-400 transition"
          required
        />
      </div>
    </div>

    <!-- Save Card -->
    <div class="flex items-start mb-5">
      <input
        type="checkbox"
        [(ngModel)]="saveCard"
        name="saveCard"
        class="mr-2 mt-1 accent-teal-500"
      />
      <span class="text-sm text-gray-700 leading-snug">
        Save your cards with CCAvenue Checkout for future payments.
        <br />
        <span class="text-xs text-gray-500">
          (Note: We do not store your CVV/CVC number.)
        </span>
      </span>
    </div>

    <!-- Amount -->
    <div class="mb-6 text-lg font-semibold text-teal-700">
      INR {{ totalAmount | number }}.00
      <span class="text-sm text-gray-600 block">(Total Amount Payable)</span>
    </div>

    <!-- Buttons -->
    <div class="flex gap-3">
      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading"
        class="flex-1 bg-gradient-to-r from-teal-500 to-orange-500 hover:from-teal-600 hover:to-orange-600 text-white px-4 py-2 rounded-lg shadow-md transition flex items-center justify-center"
      >
        <span *ngIf="!loading">Make Payment</span>
        <span *ngIf="loading" class="flex items-center">
          <svg
            class="animate-spin h-5 w-5 mr-2 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Processing...
        </span>
      </button>

      <!-- Cancel -->
      <button
        type="button"
        (click)="cancelPayment()"
        [disabled]="loading"
        class="flex-1 bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg shadow-md transition"
      >
        Cancel
      </button>
    </div>

    <!-- Skeleton loader (optional for UX) -->
    <div *ngIf="loading" class="mt-6 animate-pulse space-y-3">
      <div class="h-4 bg-gray-300 rounded w-3/4"></div>
      <div class="h-4 bg-gray-300 rounded w-1/2"></div>
      <div class="h-4 bg-gray-300 rounded w-full"></div>
    </div>
  </div>
</form>
<!-- End of payment.component.html -->
