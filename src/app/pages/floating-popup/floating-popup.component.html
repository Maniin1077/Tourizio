<div *ngIf="showPromo" class="promo-container">
  <div class="promo-card">
    <button class="close-btn" (click)="closePromo()">&times;</button>

      <div class="promo-text">
        <h3>Special Offer Just for You!</h3>
        <p>
          Book now and enjoy <span class="highlight">15% OFF</span> on your
          first trip. Adventure awaits you!
        </p>
      </div>
    </div>

    <button routerLink="/booking" class="promo-btn">Book Now</button>
  </div>
