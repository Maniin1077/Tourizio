<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-12">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 transition transform hover:scale-105 duration-300">
    
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-center mb-6 text-teal-700 font-serif">
      Create Your Account
    </h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 text-red-600 text-sm text-center">
      {{ errorMessage }}
    </div>

    <!-- Signup Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="space-y-4">

      <!-- Name -->
      <div>
        <label for="name" class="block mb-1 font-semibold text-gray-700">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Your full name"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-teal-400 focus:outline-none transition"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-teal-400 focus:outline-none transition"
        />
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          placeholder="Create a password"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-teal-400 focus:outline-none pr-10 transition"
        />
        <i
          class="fa cursor-pointer absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
          [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
          (click)="togglePasswordVisibility()"
        ></i>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2 mt-2 bg-gradient-to-r from-teal-500 to-blue-500 text-white rounded-lg shadow-md hover:from-teal-600 hover:to-blue-600 transition duration-300"
        [disabled]="signupForm.invalid || isLoading"
      >
        {{ isLoading ? 'Signing up...' : 'Sign Up' }}
      </button>
    </form>

    <!-- OR Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-1 border-gray-300" />
      <span class="mx-2 text-gray-400">OR</span>
      <hr class="flex-1 border-gray-300" />
    </div>

    <!-- Google Signup -->
    <button
      class="w-full py-2 flex items-center justify-center border border-gray-300 rounded-lg hover:bg-gray-100 transition duration-300"
      (click)="signupWithGoogle()"
      [disabled]="isLoading"
    >
      <svg class="w-5 h-5 mr-2" viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
        <path fill="#4285F4" d="M533.5 278.4c0-17.3-1.6-34-4.7-50.3H272v95.1h146.9c-6.3 34.2-25 63.2-53.2 82.5v68.7h85.8c50.1-46.2 78.9-114 78.9-196z"/>
        <path fill="#34A853" d="M272 544.3c72.3 0 132.8-23.9 177-64.8l-85.8-68.7c-23.8 16-54.3 25.2-91.2 25.2-69.9 0-129.1-47.3-150.2-111.1H34.6v69.8c44.6 88.3 136.1 149.6 237.4 149.6z"/>
        <path fill="#FBBC05" d="M121.8 325.7c-10.3-30.7-10.3-64.6 0-95.3V160.6H34.6c-42.5 82.9-42.5 180.5 0 263.4l87.2-98.3z"/>
        <path fill="#EA4335" d="M272 107.7c37.2-.6 72.9 13.6 100.1 39.4l75.1-75.1C405.1 24 345 0 272 0 170.6 0 79.1 61.3 34.6 149.6l87.2 69.8c21.1-63.8 80.3-111.1 150.2-111.1z"/>
      </svg>
      Sign up with Google
    </button>

    <!-- Login Redirect -->
    <p class="text-center text-gray-600 mt-6 text-sm">
      Already have an account?
      <span class="text-teal-600 font-semibold hover:underline cursor-pointer" (click)="goToLogin()">
        Sign In
      </span>
    </p>
  </div>
</div>
